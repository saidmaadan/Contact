<!DOCTYPE html>
<html ng-app='myApp'>

<head>
    <title>Contact</title>

    <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body ng-controller="ContactController">
    <h1>Contact</h1>
    <div class="wrapper">
        <div class="contact-item" ng-repeat="contact in contacts| orderBy:'name'">
        <div><img ng-src="{{contact.avatar}}" style="width:50px;height:40px; margin:2px" title="{{contact.avatar}}"></div>
            <div class="name">{{contact.name}} - {{contact.phone}}</div>

            <span class="city">{{contact.city}}</span>

        </div>
    </div>

    <br/>

    <center>
        <button ng-click="ShowForm()" ng-hide="formVisibility">Add Contact</button>
    </center>
    <div ng-show="formVisibility" class="wrapper">
        <h2>Add a Contact</h2>
        Name:
        <input type="text" ng-model="newName"></input>
        Phone:
        <input type="text" ng-model="newPhone"></input><br><br>
        City:
        <input type="text" ng-model="newCity"></input>
        Avatar:
        <input type="text" ng-model="newAvatar"></input><br><br>


        <button ng-click="Save()">Add Contact</button>
    </div>

   <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js"></script>
    <script>window.angular || document.write('<script src="lib/angular/angular.min.js"><\/script>');</script>
    
    <script src="scripts.js" type="text/javascript"></script>

  


</body>

</html>
